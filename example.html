<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Video.js Npaw</title>

        <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">

        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .info {
                background-color: #eee;
                border: thin solid #333;
                border-radius: 3px;
                padding: 0 5px;
                text-align: center;
            }
            .video-js {
                margin: 40px auto;
            }
            ul#notification {
                position: absolute;
                background-color: #646464;
                /* IE8 fallback */
                background-color: rgba(255, 255, 255, 0.4);
                color: #fff;
                padding: 5px 10px;
                border-radius: 3px;
                top: 5px;
                left: 10px;
                text-align: left;
            }
            ul#notification li {
                list-style: none;
                display: inline;
                padding-left: 2px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="info">
                <p>You can see the Video.js Npaw plugin in action below.
                Look at the source of this page to see how to use it with your videos.</p>
            </div>
            <video id="video"
                class="video-js vjs-default-skin"
                height="300"
                width="600"
                controls>
                <p>Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.</p>
                <source src="http://project.dev/UFC189MendesvsMcGregor-FighterPicks.mp4" type="video/mp4">
                <!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
                <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm"> -->
            </video>

            <!-- <ul id="notification"></ul> -->
        </div>

        <script src="node_modules/video.js/dist/video-js/video.js"></script>
        <script src="lib/videojs-npaw.js"></script>
        <script>
            (function () {
                var myDococument = document;

                // fire up the plugin
                videojs('video').npaw({});
            })();
        </script>
    </body>
</html>
